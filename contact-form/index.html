<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="forms.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="./assets/favicon-32x32.png">
    <title>Contact Form</title>
</head>
<body>
      <div class="form-box">
         <h1>Contact Us</h1>
            <!--action is where data is going to, method include 'get' and post-->
            <form id="contact-form">
               <div class="first">
                  <div class="first-name">
                     <label for="name">First Name <span class="required-input"> * </span></label>
                     <input type="text" name="first-name" id="first-name">
                     <p class="form-alert"> This field is required</p>
                  </div>

                   <div class="last-name">
                     <label for="last-name">Last Name <span class="required-input"> * </span></label>
                     <input type="text" name="last-name" id="last-name">
                     <p class="form-alert">This field is required</p>
                  </div>
               </div>

               <div class="first"> 
                  <label for="email">>Email Address <span class="required-input"> * </span></label>
                  <input type="text" name="email" id="email">
                 
               </div>
            </form>
      </div> 
               
               <label for="name">Email Address *</label>
                  <div class="email">
                     <input type="text" name="email" placeholder="">
                  </div>

               
               <label for="name">Query Type *</label>
                  <div class="query">                  
                        <input type="text" id="general-enquiry" placeholder="General Enquiry">
                        <input type="text" id="support-request" placeholder="Support Request">                   
                  </div>

               <label for="name"> Message *</label>
                  <div class="message">
                     <input type="text" name="message" placeholder="">
                  </div>

                  <div class="check">
                     <div class="box"> 
                           <img src="./assets/square.png" alt="checkbox" border-radius="none">
                     </div>
                           <p> I consent to being contacted by the team *</p>
                  </div>
                     <button id="btn">Submit</button>
               </form>
      </div>

    <script>
      window.onload = function onload () {
         document.getElementById('btn'). addEventListener('click', onSubmit)
      }

      function validateEmail(email)
      
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
  {
    return true
  }
   
    return false
}

      function validateFields() {
         var name = document.getElementsByName('name').value;
         var name = document.getElementsByName('email').value;
         var name = document.getElementsByName('general-enquiry').value;
         var name = document.getElementsByName('support-request').value;
         var name = document.getElementsByName('message').value;
         if (name && email && general-enquiry && support-request && message) {
            var emailValidation = validateEmail(email);
            if(emailValidation) {
               return true
            }
            alert('Please enter a valid email address')
            return false
         }
         return false
      }
      function onSubmit () {
         var result = validateFields();
         if(result) {
         alert('Message Sent!')
         } else {
            alert ('This field is required')
         }
      }
        
    </script>
    
      
   </div>
</body>
</html>
