<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="form.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="./assets/favicon-32x32.png (1).png">
    <title>Contact Form</title>
</head>
<body>
   <form method="post">
      <div class="form-box">
         <h1>Contact Us</h1>
            <!--action is where data is going to, method include 'get' and post-->
               <div class="first">
                  <div class="names">
                     <label for="name">First Name *</label>
                  </div>
                  <div class="text">
                     <label for="name">Last Name *</label>
                  </div>
               </div>
               <div class="answer"> 
                  <input type="text" name="firstname" required="">
                  <input type="text" name="lastname" required="">
               </div>
               
               
               <label for="name">Email Address *</label>
                  <div class="email">
                     <input type="text" name="email" required="">
                  </div>

               
               <label for="name">Query Type *</label>
                  <div class="query">                  
                        <input type="text" name="general-enquiry" placeholder="General Enquiry">
                        <input type="text" name="support-request" placeholder="Support Request">                   
                  </div>

               <label for="name"> Message *</label>
                  <div class="message">
                     <input type="text" name="message" placeholder="">
                  </div>

                  <div class="check">
                     <div class="box"> 
                           <img src="./assets/square.png" alt="checkbox" border-radius="none">
                     </div>
                           <p> I consent to being contacted by the team *</p>
                  </div>

              

            <button id="btn">Submit</button>
      
      </div>
   </form>

    <script>
        const button = document.getElementById('btn');
        button.onclick = () => {
         window.alert('Message Sent!')
        }
        
    </script>
    
      
   </div>
</body>
</html>
