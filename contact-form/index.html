<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="form.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="./assets/favicon-32x32.png (1).png">
    <title>Contact Form</title>
</head>
<body>
   <form method="post">
      <div class="form-box">
         <h1>Contact Us</h1>
            <!--action is where data is going to, method include 'get' and post-->
               <div class="names">
                  <label for="name">First Name *</label>
                  <label for="name">Last Name *</label>
               </div>

               <div class="answers"> 
                  <input type="text" name="firstname" placeholder="">
                  <input type="text" name="lastname" placeholder="">
               </div>
               <label for="name">Email Address *</label>
               <input type="text" name="email" placeholder="">

               <div class="query">
                  <label for="name">Query Type *</label>
                  <input type="text" name="general-enquiry" placeholder="General Enquiry">
                  <input type="text" name="support-request" placeholder="Support Request">
               </div>
               <label for="name"> Message *</label>
               <input type="text" name="message" placeholder="">
              

            <button id="btn">Submit</button>
      
      </div>
   </form>

    <script>
        const button = document.getElementById('btn');
        button.onclick = () => {
         window.alert('Form has been submitted')
        }
        
    </script>
    
      
   </div>
</body>
</html>
