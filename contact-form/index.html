<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="forms.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="./assets/favicon-32x32.png">
    <title>Contact Form</title>
</head>
<body>
      <div class="form-box">
         <h1>Contact Us</h1>
            <!--action is where data is going to, method include 'get' and post-->
            <form id="contact-form">
               <div class="first">
                  <div class="first-name">
                     <label for="name">First Name <span class="required-input"> * </span></label>
                     <input type="text" name="first-name" id="first-name">
                     <p class="form-alert"> This field is required</p>
                  </div>

                   <div class="last-name">
                     <label for="last-name">Last Name <span class="required-input">*</span></label>
                     <input type="text" name="last-name" id="last-name">
                     <p class="form-alert">This field is required</p>
                  </div>
               </div>

               <div class="first"> 
                  <label for="email">Email Address <span class="required-input">*</span></label>
                  <input type="text" name="email" id="email">
                  <p class="form-alert"> Please enter a valid email address</p>
               </div>

               <div class="first">
                  <label for="query-type">Query Type <span class="required-input">*</span></label>
                  <div class="radio-inputs">
                     <div class="radio-option">
                        <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry">
                        <label for="general-enquiry">General Enquiry</label>
                     </div>
                  </div>
                     <div class="radio-option">
                        <input type="radio" id="support-request" name="query-type" value="Support Request">
                        <label for="support-request">Support Request</label>
                     </div>
                  </div> 

                  <p class="form-alert">Please select a query type</p>                  
               </div>

               <div class="first">
                  <label for="message">Message <span class="required-input">*</span></label>
                  <textarea name="message" id="message" rows="4"></textarea>
                  <p class="form-alert">This field is required</p>
               </div>

               <div class="first">
                  <div>
                     <input type="checkbox" name="consent" id="consent">
                     <label for="consent">I consent to being contacted by the team <span class="required-input"></span></label>
                  </div>

                  <p class="form-alert">To submit form, please consent to being contacted</p>
               </div>

               <button type="button" id="submit-btn" class="submit-btn">Submit</button>
            </form>
      </div>

    <script>
      window.onload = function onload () {
         document.getElementById('btn'). addEventListener('click', onSubmit)
      }

      function validateEmail(email)
      
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
  {
    return true
  }
   
    return false
}

      function validateFields() {
         var name = document.getElementsByName('name').value;
         var name = document.getElementsByName('email').value;
         var name = document.getElementsByName('general-enquiry').value;
         var name = document.getElementsByName('support-request').value;
         var name = document.getElementsByName('message').value;
         if (name && email && general-enquiry && support-request && message) {
            var emailValidation = validateEmail(email);
            if(emailValidation) {
               return true
            }
            alert('Please enter a valid email address')
            return false
         }
         return false
      }
      function onSubmit () {
         var result = validateFields();
         if(result) {
         alert('Message Sent!')
         } else {
            alert ('This field is required')
         }
      }
        
    </script>
    
      
   </div>
</body>
</html>
