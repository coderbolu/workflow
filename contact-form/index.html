<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="form.css">
    <link rel="icon" type="image/png" sizes="32x32"  href="./assets/favicon-32x32.png (1).png">
    <title>Contact Form</title>
</head>
<body>
   <form method="post">
      <div class="form-box">
         <h1>Contact Us</h1>
            <!--action is where data is going to, method include 'get' and post-->
               <div class="first">
                  <div class="names">
                     <label for="name">First Name *</label>
                  </div>
                  <div class="text">
                     <label for="name">Last Name *</label>
                  </div>
               </div>
               <div class="answer"> 
                  <input type="text" name="firstname" placeholder="">
                  <input type="text" name="lastname" placeholder="">
               </div>
               
               
               <label for="name">Email Address *</label>
                  <div class="email">
                     <input type="text" name="email" placeholder="">
                  </div>

               
               <label for="name">Query Type *</label>
                  <div class="query">                  
                        <input type="text" name="general-enquiry" placeholder="General Enquiry">
                        <input type="text" name="support-request" placeholder="Support Request">                   
                  </div>

               <label for="name"> Message *</label>
                  <div class="message">
                     <input type="text" name="message" placeholder="">
                  </div>

                  <div class="check">
                     <div class="box"> 
                           <img src="./assets/square.png" alt="checkbox" border-radius="none">
                     </div>
                           <p> I consent to being contacted by the team *</p>
                  </div>
            <button id="btn">Submit</button>
      
      </div>
   </form>

    <script>
      window.onload = function onload () {
         document.getElementById('btn'). addEventListener('click', onSubmit)
      }

      function validateEmail(email)
      
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
  {
    return true
  }
   
    return false
}

      function validateFields() {
         var name = document.getElementsByName('name').value;
         var name = document.getElementsByName('email').value;
         var name = document.getElementsByName('general-enquiry').value;
         var name = document.getElementsByName('support-request').value;
         var name = document.getElementsByName('message').value;
         if (name && email && general-enquiry && support-request && message) {
            var emailValidation = validateEmail(email);
            if(emailValidation) {
               return true
            }
            alert('Please enter a valid email address')
            return false
         }
         return false
      }
      function onSubmit () {
         var result = validateFields();
         if(result) {
         alert('Message Sent!')
         } else {
            alert ('This field is required')
         }
      }
        
    </script>
    
      
   </div>
</body>
</html>
